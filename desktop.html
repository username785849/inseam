<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 98 Desktop</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>


<!-- Desktop Icons -->
<div class="icon" style="top:20px; left:20px;" onclick="openWin('storeApp')">
<img src="images/store_icon.png"><div>Store</div>
</div>
<div class="icon" style="top:100px; left:20px;" onclick="openWin('cartApp')">
<img src="images/cart_icon.png"><div>Cart</div>
</div>


<!-- Store App -->
<div class="window" id="storeApp">
<div class="window-title">Store Application<div class="window-buttons"><span onclick="closeWin('storeApp')">X</span></div></div>
<div class="window-content flex-wrap" id="products">
<div class="product">
<img src="images/product1.png" alt="Product 1">
<div>Product 1</div>
<button class="add-cart" onclick="addToCart('Product 1')">Add to Cart</button>
</div>
<div class="product">
<img src="images/product2.png" alt="Product 2">
<div>Product 2</div>
<button class="add-cart" onclick="addToCart('Product 2')">Add to Cart</button>
</div>
<div class="product">
<img src="images/product3.png" alt="Product 3">
<div>Product 3</div>
<button class="add-cart" onclick="addToCart('Product 3')">Add to Cart</button>
</div>
</div>
</div>


<!-- Cart App -->
<div class="window" id="cartApp">
<div class="window-title">Cart<div class="window-buttons"><span onclick="closeWin('cartApp')">X</span></div></div>
<div class="window-content" id="cartContent">Cart is empty.</div>
</div>


<!-- Start Menu -->
<div id="start-bar">
<div id="start-button" onclick="toggleStartMenu()">Start</div>
</div>
<div id="start-menu">
<div class="start-menu-item" onclick="openWin('storeApp')">Store</div>
<div class="start-menu-item" onclick="openWin('cartApp')">Cart</div>
</div>


<!-- Alert Box -->
<div id="alertBox" class="alert-box"></div>


<script src="js/script.js"></script>
</body>
</html>
