<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inse.am</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Overlay */
#overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: #000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
  opacity: 1;
}

#overlay-logo {
  max-width:200px;
  width:60%;
  margin-bottom:20px;
  opacity: 0;
  animation: fadeIn 1s ease forwards 0.5s;
}

#enter-btn {
  background:none;
  border:none;
  cursor:pointer;
  opacity: 0;
  animation: fadeIn 1s ease forwards 1.5s;
}

#enter-btn img {
  max-width:150px;
  width:60%;
}

#loading-bar-container {
  width:60%;
  max-width:400px;
  height:12px;
  border:1px solid #fff;
  margin-top:20px;
  display:none;
  border-radius:6px;
  overflow:hidden;
}

#loading-bar {
  height:100%;
  width:0%;
  background:#fff;
  transition:width 0.2s linear;
}

/* Main content */
#main-content {
  opacity:0;
  transition: opacity 1s ease;
}

header {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  border-bottom:1px solid #fff;
}
header img { max-width:200px; width:60%; height:auto; }

.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:40px;
  padding:50px;
}
.product {
  border:1px solid #fff;
  padding:20px;
  text-align:center;
  opacity:0;
  transform:translateY(20px);
  transition: all 0.6s ease;
}
.product.visible { opacity:1; transform:translateY(0);}
.product img { width:100%; height:250px; object-fit:cover; background:#111; }
.product h3, .product p { color:#fff; }

.btn { padding:12px 24px; border:1px solid #fff; background:#000; color:#fff; cursor:pointer; }
.btn:hover { background:#fff; color:#000;}

footer { text-align:center; padding:20px; border-top:1px solid #fff; font-size:14px; }

/* Fade in animation */
@keyframes fadeIn {
  to { opacity:1; }
}
</style>
</head>
<body>

<!-- Overlay -->
<div id="overlay">
  <img id="overlay-logo" src="inseam/white-text.png" alt="INSEAM Logo">
  <button id="enter-btn">
    <img src="inseam/white-entertext.png" alt="Enter">
  </button>
  <div id="loading-bar-container"><div id="loading-bar"></div></div>
</div>

<!-- Main content -->
<div id="main-content">
  <header><img src="inseam/white-text.png" alt="INSEAM Logo"></header>
  <section class="products">
    <div class="product"><img src="https://via.placeholder.com/300x250"><h3>Product Name</h3><p>$25.00</p><button class="btn">Buy Now</button></div>
    <div class="product"><img src="https://via.placeholder.com/300x250"><h3>Product Name</h3><p>$30.00</p><button class="btn">Buy Now</button></div>
    <div class="product"><img src="https://via.placeholder.com/300x250"><h3>Product Name</h3><p>$40.00</p><button class="btn">Buy Now</button></div>
  </section>
  <footer>Â© 2025 INSEAM</footer>
</div>

<audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
// Click sound
document.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const s = document.getElementById('click-sound');
    s.currentTime = 0;
    s.play();
  });
});

// Enter button functionality
document.getElementById('enter-btn').addEventListener('click', ()=>{
  const overlay = document.getElementById('overlay');
  const loadingContainer = document.getElementById('loading-bar-container');
  const loadingBar = document.getElementById('loading-bar');

  document.getElementById('enter-btn').style.display='none';
  loadingContainer.style.display='block';

  let width=0;
  const interval = setInterval(()=>{
    width += 2;
    loadingBar.style.width = width + '%';
    if(width>=100){
      clearInterval(interval);
      overlay.style.display='none';
      document.getElementById('main-content').style.opacity=1;
      document.querySelectorAll('.product').forEach((p,i)=>{
        setTimeout(()=>p.classList.add('visible'), i*200);
      });
    }
  },20);
});
</script>

</body>
</html>
