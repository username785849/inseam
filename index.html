<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Windows 98 Store</title>

<style>
    body {
        margin: 0;
        font-family: Tahoma, sans-serif;
        background: #008080;
        overflow: hidden;
    }

    /* ==== LOGIN SCREEN ==== */
    #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000080;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
    }

    .login-box {
        background: #c0c0c0;
        border: 3px solid #808080;
        padding: 20px;
        width: 350px;
        box-shadow: inset -3px -3px #fff, inset 3px 3px #404040;
    }

    .login-title {
        font-size: 20px;
        margin-bottom: 20px;
        color: black;
    }

    .field-label { color: black; margin-bottom: 5px; }

    .password-box {
        background: white;
        border: 2px solid #808080;
        padding: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .password-stars {
        font-size: 18px;
        letter-spacing: 3px;
        color: black; /* changed color to black */
    }

    .login-btn {
        padding: 5px 10px;
        background: #c0c0c0;
        border: 2px solid #808080;
        cursor: pointer;
        font-weight: bold;
        color: black;
    }

    /* ==== DESKTOP ==== */
    #desktop {
        display: none;
        width: 100vw;
        height: 100vh;
        background: #008080;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
    }

    .icon {
        width: 90px;
        text-align: center;
        color: white;
        margin-bottom: 20px;
        cursor: pointer;
        user-select: none;
        position: absolute;
    }

    .icon img {
        width: 48px;
        height: 48px;
        image-rendering: pixelated;
    }

    /* Windows */
    .window {
        width: 400px;
        background: #c0c0c0;
        border: 3px solid #808080;
        position: absolute;
        box-shadow: inset -3px -3px #fff, inset 3px 3px #404040;
        display: none;
        cursor: move;
    }

    .window-title {
        background: #000080;
        color: white;
        padding: 5px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .window-content {
        padding: 15px;
        font-size: 14px;
        color: black;
    }

    .window-buttons span {
        width: 15px;
        height: 15px;
        display: inline-block;
        text-align: center;
        line-height: 15px;
        margin-left: 5px;
        cursor: pointer;
        border: 1px solid #808080;
        background: #c0c0c0;
    }

    /* Start Menu */
    #start-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: #c0c0c0;
        border-top: 2px solid #808080;
        display: flex;
        align-items: center;
        padding-left: 5px;
        box-sizing: border-box;
    }

    #start-button {
        width: 60px;
        height: 30px;
        background: #c0c0c0;
        border: 2px solid #808080;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        user-select: none;
    }

    #start-menu {
        position: fixed;
        bottom: 40px;
        left: 0;
        width: 200px;
        background: #c0c0c0;
        border: 2px solid #808080;
        display: none;
        flex-direction: column;
        box-shadow: 3px -3px #fff;
    }

    .start-menu-item {
        padding: 5px 10px;
        cursor: pointer;
    }
    .start-menu-item:hover {
        background: #000080;
        color: white;
    }

    /* Product app */
    #storeApp {
        width: 400px;
        height: 300px;
        background: #c0c0c0;
        border: 3px solid #808080;
        position: absolute;
        top: 50px;
        left: 150px;
        box-shadow: inset -3px -3px #fff, inset 3px 3px #404040;
        display: none;
    }

    #storeApp .window-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #000080;
        color: white;
        padding: 5px;
    }

    #storeApp .window-content {
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .product {
        width: 80px;
        text-align: center;
    }

    .product img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border: 1px solid #808080;
        background: white;
    }
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
    <div class="login-box">
        <div class="login-title">Windows 98 Login</div>
        <div class="field-label">Password:</div>
        <div class="password-box">
            <div class="password-stars">******</div>
        </div>
        <button class="login-btn" onclick="enterDesktop()">Login</button>
    </div>
</div>

<!-- DESKTOP -->
<div id="desktop">
    <div class="icon" style="top:20px; left:20px;" onclick="openWin('storeApp')">
        <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer.png">
        <div>Store</div>
    </div>
</div>

<!-- STORE APP -->
<div class="window" id="storeApp">
    <div class="window-title">Store Application<div class="window-buttons"><span onclick="closeWin('storeApp')">X</span></div></div>
    <div class="window-content">
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="Product 1">
            <div>Product 1</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="Product 2">
            <div>Product 2</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="Product 3">
            <div>Product 3</div>
        </div>
    </div>
</div>

<!-- START BAR -->
<div id="start-bar">
    <div id="start-button" onclick="toggleStartMenu()">Start</div>
</div>
<div id="start-menu">
    <div class="start-menu-item" onclick="openWin('storeApp')">Store</div>
</div>

<script>
function enterDesktop() {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('desktop').style.display = 'block';
    document.getElementById('storeApp').style.display = 'block'; // open app on login
    dragElement(document.getElementById('storeApp'));
}

function openWin(id) {
    const win = document.getElementById(id);
    win.style.display = 'block';
    dragElement(win);
}

function closeWin(id) {
    document.getElementById(id).style.display = 'none';
}

function toggleStartMenu() {
    const menu = document.getElementById('start-menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

function dragElement(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    const header = elmnt.querySelector('.window-title');
    if(header) {
        header.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}
</script>

</body>
</html>
