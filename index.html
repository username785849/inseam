<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>inse.am</title>
<link rel="icon" type="image/png" href="inseam/tabicon.png" />
<script src="https://js.stripe.com/v3/"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #000;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 40px;
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 100;
  }
  body.dark-mode header { background: #000; }

  #toggle-mode { 
    height: 40px; 
    position: absolute; 
    left: 40px; 
    top: 25px;
    cursor: pointer;
    z-index: 1101;
    transition: transform 0.3s ease;
  }

  #logo { height: 80px; }

  #cart {
    height: 32px;
    position: fixed;
    top: 25px; 
    right: 40px; 
    z-index: 1101;
    transition: transform 0.3s ease;
  }

  #cart:hover, #toggle-mode:hover, #logo:hover { transform: scale(1.1); }

  .center-text {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: 500;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
  }

  #main-image {
    width: 90%;
    max-width: 500px;
    height: auto;
    object-fit: contain;
  }

  footer { width: 100%; text-align: center; padding-bottom: 20px; font-size: 16px; }

  body.dark-mode { background: #000; color: #fff; }

  /* Cart Sidebar */
  .cart-dropdown {
    position: fixed;
    top: 0;
    right: -400px; /* hidden off-screen */
    width: 400px;
    height: 100vh;
    max-height: 100%;
    background: #e0e0e0;
    color: #000;
    z-index: 1100;
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: right 0.3s ease;
    box-sizing: border-box;
    overflow-y: auto;
  }
  body.dark-mode .cart-dropdown { background: #0a0a0a; color: #fff; }

  .cart-dropdown.show { right: 0; }

  #cart-items {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    white-space: nowrap;
    overflow: hidden;
    font-size: 18px;
  }
  .cart-item span { flex: 1; margin-right: 15px; text-overflow: ellipsis; overflow: hidden; }
  .cart-item button { flex-shrink: 0; background: transparent; border: none; font-weight: bold; cursor: pointer; color: red; font-size: 18px; }

  .checkout-btn-wrapper {
    display: flex;
    justify-content: flex-end;
    margin-top: auto;
    padding-right: 10px;
    padding-bottom: 5px;
  }
  .checkout-btn {
    display: block;
    height: 70px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    padding: 0;
    background: transparent;
    transition: transform 0.2s ease;
  }
  .checkout-btn:hover { transform: scale(1.05); }

  /* Overlay behind cart */
  .overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.3);
    z-index: 100;
    display: none;
  }
  .overlay.show { display:block; }

  a { color: inherit; text-decoration: underline; }

  /* Mobile adjustments */
  @media (max-width: 500px) {
    .cart-dropdown {
      width: 80%;       /* sidebar takes 80% of screen */
      right: -80%;      /* hidden offscreen */
    }
    .cart-dropdown.show {
      right: 0;         /* slide in */
    }
    #cart {
      right: 10px;      /* keep cart button visible */
      top: 20px;
    }
    #toggle-mode { left: 10px; top: 20px; }
    header { padding: 10px 20px; }
    .center-text { font-size: 24px; margin-top: 20px; }
  }
</style>
</head>
<body>
<header>
  <img id="toggle-mode" src="inseam/togglemode-black.png" alt="Toggle Mode" onclick="toggleMode()" />
  <a href="/"><img id="logo" src="inseam/black-text.png" alt="INSEAM Logo" /></a>
</header>

<div class="center-text">
  <img id="main-image" src="inseam/newproductsoon.png" alt="Coming Soon" />
</div>

<footer>
  <img id="contact-image" src="inseam/black-contact.png" alt="Contact" style="height:70px;" />
</footer>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleCartDropdown()"></div>

<!-- Cart Sidebar -->
<div class="cart-dropdown" id="cart-dropdown">
  <div id="cart-items"></div>
  <div class="checkout-btn-wrapper">
    <img id="checkout-btn" class="checkout-btn" src="inseam/checkout-black.png" alt="Checkout" onclick="checkout()" />
  </div>
</div>

<!-- Cart Button -->
<img id="cart" src="inseam/cart-black.png" alt="Cart" onclick="toggleCartDropdown()" />

<script>
const stripe = Stripe('pk_live_51ScAKaRc59K7q31ky52DyGd5VyIUWsTLCAQr3n5anDO48Uwpca7NZPIyfRzivdIP152ggxRwzcuM9I2jEBK4B2hp00buSwoxMx');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Dark mode toggle
function toggleMode() {
  const isDark = document.body.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', isDark ? 'true' : 'false');
  updateImages(isDark);
}

function updateImages(isDark) {
  document.getElementById('logo').src = isDark ? 'inseam/white-text.png' : 'inseam/black-text.png';
  document.getElementById('main-image').src = isDark ? 'inseam/newproductsoon-white.png' : 'inseam/newproductsoon.png';
  document.getElementById('contact-image').src = isDark ? 'inseam/white-contact.png' : 'inseam/black-contact.png';
  document.getElementById('toggle-mode').src = isDark ? 'inseam/togglemode-white.png' : 'inseam/togglemode-black.png';
  document.getElementById('cart').src = isDark ? 'inseam/cart-white.png' : 'inseam/cart-black.png';
  document.getElementById('checkout-btn').src = isDark ? 'inseam/checkout-white.png' : 'inseam/checkout-black.png';
}

// Render cart items
function renderCartDropdown() {
  const container = document.getElementById('cart-items');
  container.innerHTML = '';
  cart.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `<span>${item.name} - $${item.price}</span><button onclick="removeItem(${index})">x</button>`;
    container.appendChild(div);
  });
}

// Remove item
function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCartDropdown();
}

// Toggle cart sidebar with overlay
function toggleCartDropdown() {
  const dropdown = document.getElementById('cart-dropdown');
  const overlay = document.getElementById('overlay');

  renderCartDropdown();
  dropdown.classList.toggle('show');
  overlay.classList.toggle('show');
}

// Checkout
function checkout() {
  if(cart.length === 0){ alert('Your cart is empty.'); return; }
  fetch('http://localhost:3000/create-checkout-session',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({items:cart})
  }).then(res => res.json())
  .then(session => stripe.redirectToCheckout({sessionId:session.id}))
  .then(result => { if(result.error) alert(result.error.message) })
  .catch(err => console.error(err));
}

// Load dark mode on page load
window.onload = () => {
  const darkMode = localStorage.getItem('darkMode') === 'true';
  if(darkMode) document.body.classList.add('dark-mode');
  updateImages(darkMode);
}
</script>
</body>
</html>
