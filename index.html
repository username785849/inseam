<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recon Loading Screen</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
        color: #baff5a;
    }

    /* MATRIX BACKGROUND */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* TERMINAL BOX */
    .terminal {
        position: absolute;
        z-index: 5;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        background: rgba(0,0,0,0.8);
        border: 1px solid #baff5a;
        padding: 20px;
        box-shadow: 0 0 20px #baff5a;
    }

    .line {
        margin: 5px 0;
    }

    .yellow { color: #ffff58; }
    .cyan { color: #74faff; }

    .progress-box {
        width: 100%;
        border: 1px solid #baff5a;
        height: 18px;
        margin: 10px 0;
    }

    .progress-fill {
        width: 0%;
        height: 100%;
        background: #baff5a;
        transition: width .2s;
    }

    #sysinfo {
        margin-top: 15px;
        display: none;
        font-size: 14px;
        line-height: 1.3;
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="terminal">
    <div class="line"><span class="yellow">[*]</span> Initializing reconnaissance module...</div>
    <div class="progress-box"><div class="progress-fill" id="prog"></div></div>

    <div class="line"><span class="yellow">[+]</span> Target acquired</div>
    <div class="line"><span class="yellow">[*]</span> Extracting system fingerprint...</div>
    <div class="line"><span class="cyan">[~]</span> Network analysis...</div>

    <div id="sysinfo"></div>
</div>

<script>
/* =============== MATRIX RAIN BACKGROUND =============== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "ｱｶｻﾀﾅﾊﾏﾔﾗﾜ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
let drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#baff5a";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        let text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}

setInterval(drawMatrix, 40);

/* =============== REAL SYSTEM INFO =============== */
async function getIP() {
    try {
        let res = await fetch("https://api.ipify.org/?format=json");
        let data = await res.json();
        return data.ip;
    } catch {
        return "Unknown";
    }
}
async function gatherData() {
    const ip = await getIP();

    const connection = navigator.connection || navigator.webkitConnection;

    const battery = await navigator.getBattery();

    return {
        ip,
        browser: navigator.userAgent,
        resolution: `${window.screen.width}x${window.screen.height}`,
        cpu: navigator.hardwareConcurrency,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        language: navigator.language,
        localTime: new Date().toLocaleTimeString(),
        network: connection ? connection.effectiveType : "Unknown",
        charging: battery.charging,
        battery: Math.round(battery.level * 100) + "%",
        cookies: navigator.cookieEnabled
    };
}

/* =============== PROGRESS BAR + DISPLAY INFO =============== */
let progress = 0;
const bar = document.getElementById("prog");
const infoBox = document.getElementById("sysinfo");

let scan = setInterval(async () => {
    progress += Math.random() * 12;
    if (progress > 100) progress = 100;
    bar.style.width = progress + "%";

    if (progress >= 100) {
        clearInterval(scan);

        let info = await gatherData();

        infoBox.style.display = "block";
        infoBox.innerHTML = `
        <span class="yellow">SCAN COMPLETE</span><br><br>

        <strong>IP Address:</strong> ${info.ip}<br>
        <strong>Browser:</strong> ${info.browser}<br>
        <strong>Resolution:</strong> ${info.resolution}<br>
        <strong>CPU Cores:</strong> ${info.cpu}<br>
        <strong>Timezone:</strong> ${info.timezone}<br>
        <strong>Language:</strong> ${info.language}<br>
        <strong>Local Time:</strong> ${info.localTime}<br>
        <strong>Network:</strong> ${info.network}<br>
        <strong>Battery:</strong> ${info.battery} (${info.charging ? "Charging" : "Not charging"})<br>
        <strong>Cookies Enabled:</strong> ${info.cookies}<br><br>

        <span style="color:#666;">All data is client-side only. Nothing is stored.</span>
        `;
    }
}, 200);
</script>

</body>
</html>
