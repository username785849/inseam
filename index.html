        display: flex;

        height: 100vh;
        margin: 0;

    input[type="password"] {
        width: 300px;

    input[type="password"]::placeholder {

    }
    .contact {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>
<body>
    <input type="password" id="passwordInput" placeholder="Enter Password" autofocus onkeypress="if(event.key==='Enter'){checkPassword();}" />
    <div class="contact">x@inse.am</div>

<script>
    function checkPassword() {
        const pw = document.getElementById("passwordInput").value;
        if (pw === "rootsudo") {
            window.location.href = "main.html"; // replace with your actual page
        } else {
            alert("Incorrect password.");
        }
    }
</script>
