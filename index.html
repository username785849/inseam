<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSEAM<\/title>
  <link rel="icon" type="image/png" href="inseam/black-text.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #000;
    }

    header {
      width: 100%;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    header img {
      height: 80px;
      cursor: pointer;
    }

    .center-text {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: 500;
    }

    footer {
      width: 100%;
      text-align: center;
      padding-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="inseam/black-text.png" alt="INSEAM Logo" />
    </a>
  </header>

  <div class="center-text" style="margin-top:-60px;"><img src="inseam/newproductsoon.png" alt="Coming Soon" style="max-width:500px;" /></div>

  <footer><img src="inseam/black-contact.png" alt="Contact" style="height:70px;" /></footer>
</body>
</html>
