<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inse.am</title>

  <!-- Open Graph / Discord Embed (optional, can be added later) -->

  <meta property="og:description" content="Check out the INSEAM collection of minimal streetwear.">
  <meta property="og:image" content="https://inse.am/inseam/embed-image.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* keep site black */
      color: #fff; /* white text */
    }

    /* Full-screen overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* start black */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 0; /* start hidden */
      transition: opacity 1s ease;
    }

    #overlay.fade-in {
      opacity: 1; /* fade in overlay */
    }

    #overlay img.overlay-logo {
      max-width: 200px;
      width: 60%;
      height: auto;
      margin: 0;
      display: block;
    }

    #overlay button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #overlay button img {
      max-width: 150px;
      width: 60%;
      height: auto;
      display: block;
    }

    /* Loading bar */
    #loading-bar-container {
      width: 60%;
      max-width: 400px;
      height: 10px;
      border: 1px solid #fff;
      margin-top: 20px;
      display: none;
    }

    #loading-bar {
      height: 100%;
      width: 0%;
      background: #fff;
    }

    /* Hide main content until overlay is gone */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #fff;
    }

    header img {
      max-width: 200px;
      width: 60%;
      height: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .product {
      border: 1px solid #fff;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #111;
    }

    .product h3, .product p {
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #fff;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #fff;
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
    }

    @media (max-width: 600px) {
      header img {
        max-width: 150px;
      }
      .products {
        padding: 20px;
        gap: 20px;
      }
      #overlay img.overlay-logo {
        max-width: 150px;
      }
      #overlay button img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay Screen -->
  <div id="overlay">
    <img src="inseam/white-text.png" alt="INSEAM" class="overlay-logo">
    <button id="enter-btn">
      <img src="inseam/white-entertext.png" alt="Enter">
    </button>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
  </div>

  <!-- Main Shop Content -->
  <div id="main-content">
    <header>
      <img src="inseam/black-text.png" alt="INSEAM Logo">
    </header>

    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x250" alt="Product" />
        <h3>Product Name</h3>
        <p>$25.00</p>
        <button class="btn">Buy Now</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x250" alt="Product" />
        <h3>Product Name</h3>
        <p>$30.00</p>
        <button class="btn">Buy Now</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x250" alt="Product" />
        <h3>Product Name</h3>
        <p>$40.00</p>
        <button class="btn">Buy Now</button>
      </div>
    </section>

    <footer>Â© 2020 INSEAM</footer>
  </div>

  <!-- Click sound (short, low, satisfying) -->
  <audio id="click-sound" src="https://freesound.org/data/previews/82/82620_1022650-lq.mp3"></audio>

  <script>
    // Fade in overlay on page load
    window.addEventListener('load', () => {
      document.getElementById('overlay').classList.add('fade-in');
    });

    // Play click sound on any button
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        const sound = document.getElementById('click-sound');
        sound.currentTime = 0; // allow rapid clicks
        sound.play();
      });
    });

    // Enter button click with fake loading bar
    document.getElementById('enter-btn').addEventListener('click', () => {
      const overlay = document.getElementById('overlay');
      const loadingContainer = document.getElementById('loading-bar-container');
      const loadingBar = document.getElementById('loading-bar');

      // Hide enter button and show loading bar
      document.getElementById('enter-btn').style.display = 'none';
      loadingContainer.style.display = 'block';

      // Animate fake loading bar
      let width = 0;
      const interval = setInterval(() => {
        width += 2;
        loadingBar.style.width = width + '%';
        if (width >= 100) {
          clearInterval(interval);
          overlay.style.transition = 'opacity 1s ease';
          overlay.style.opacity = 0;
          setTimeout(() => {
            overlay.style.display = 'none';
            document.getElementById('main-content').style.opacity = 1;
          }, 1000);
        }
      }, 20);
    });
  </script>
</body>
</html>
