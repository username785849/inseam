<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inse.am</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.5s ease;
    }
    #overlay button {
      padding: 15px 30px;
      font-size: 18px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    #overlay button:hover {
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #000;
      opacity: 0;
      transition: opacity 1s ease;
    }
    header img {
      height: 50px;
      max-width: 90%;
      height: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .product {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #eee;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
    }
    .product p {
      margin: 0 0 15px;
      font-size: 14px;
    }
    .btn {
      padding: 10px 20px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #000;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #000;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    @media (max-width: 600px) {
      header img {
        max-width: 70%;
      }
      .products {
        padding: 20px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1 style="color:#fff; margin-bottom:20px;">Welcome to INSEAM</h1>
    <button onclick="enterSite()">Enter</button>
  </div>

  <header>
    <img src="inseam/black-text.png" alt="INSEAM Logo">
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Product" />
      <h3>Product Name</h3>
      <p>$25.00</p>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Product" />
      <h3>Product Name</h3>
      <p>$30.00</p>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Product" />
      <h3>Product Name</h3>
      <p>$40.00</p>
      <button class="btn">Buy Now</button>
    </div>
  </section>

  <footer>Â© 2020 INSEAM</footer>

  <script>
    function enterSite() {
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = 0;
      setTimeout(() => { overlay.style.display = 'none';
        document.querySelector('header').style.opacity = 1;
        document.querySelector('.products').style.opacity = 1;
        document.querySelector('footer').style.opacity = 1;
      }, 1500);
    }
  </script>
</body>
</html>
