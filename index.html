<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inse.am</title>
<style>
body {
  margin:0;
  font-family: 'Courier New', monospace;
  background:#000;
  color:#0f0;
  overflow:hidden;
}

#overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center;
  z-index:1000; padding:20px;
}

#terminal {
  max-width:600px; width:90%;
  white-space: pre-wrap;
}

#enter-btn {
  margin-top:20px;
  display:none;
  cursor:pointer;
  background:none; border:1px solid #0f0; color:#0f0; padding:10px 20px; font-family: monospace;
}

#loading-bar-container {
  width:60%; max-width:400px; height:12px;
  border:1px solid #0f0; margin-top:20px; display:none; border-radius:6px; overflow:hidden;
}
#loading-bar { height:100%; width:0%; background:#0f0; transition:width 0.2s linear; }

#main-content { opacity:0; transition:opacity 1s ease; }

header { display:flex; justify-content:center; align-items:center; padding:20px; border-bottom:1px solid #fff; }
header img { max-width:200px; width:60%; height:auto; transition:transform 0.3s ease; }
header img:hover { transform:scale(1.05); }

.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:40px; padding:50px; }
.product { border:1px solid #fff; padding:20px; text-align:center; opacity:0; transform:translateY(20px); transition:all 0.6s ease; }
.product.visible { opacity:1; transform:translateY(0); }
.product img { width:100%; height:250px; object-fit:cover; background:#111; transition: transform 0.3s ease, box-shadow 0.3s ease;}
.product img:hover { transform:scale(1.05); box-shadow:0 10px 20px rgba(255,255,255,0.2);}
.product h3, .product p { color:#fff; }

.btn { padding:12px 24px; border:1px solid #fff; background:#000; color:#fff; cursor:pointer; transition:all 0.3s ease;}
.btn:hover { background:#fff; color:#000;}

footer { text-align:center; padding:20px; border-top:1px solid #fff; font-size:14px; }

</style>
</head>
<body>

<div id="overlay">
  <div id="terminal"></div>
  <button id="enter-btn">ENTER</button>
  <div id="loading-bar-container"><div id="loading-bar"></div></div>
</div>

<div id="main-content">
  <header><img src="inseam/white-text.png" alt="INSEAM Logo"></header>
  <section class="products">
    <div class="product"><img src="https://via.placeholder.com/300x250"><h3>Product Name</h3><p>$25.00</p><button class="btn">Buy Now</button></div>
    <div class="product"><img src="https://via.placeholder.com/300x250"><h3>Product Name</h3><p>$30.00</p><button class="btn">Buy Now</button></div>
    <div class="product"><img src="https://via.placeholder.com/300x250"><h3>Product Name</h3><p>$40.00</p><button class="btn">Buy Now</button></div>
  </section>
  <footer>Â© 2025 INSEAM</footer>
</div>

<audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const terminal = document.getElementById('terminal');
const enterBtn = document.getElementById('enter-btn');
const loadingContainer = document.getElementById('loading-bar-container');
const loadingBar = document.getElementById('loading-bar');

// Terminal messages
const messages = [
  "Booting INSEAM OS...\n",
  "Loading modules...\n",
  "Initializing interface...\n",
  "Connecting to network...\n"
];

async function typeTerminal(text, delay=50){
  for(let char of text){
    terminal.textContent += char;
    await new Promise(r=>setTimeout(r,delay));
  }
}

// Fetch visitor IP
async function getIP(){
  try{
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    return data.ip;
  }catch(e){
    return "UNKNOWN";
  }
}

// Show terminal sequence
async function runTerminal(){
  for(let msg of messages) await typeTerminal(msg,50);
  const ip = await getIP();
  await typeTerminal(`Visitor IP: ${ip}\n`);
  enterBtn.style.display='inline-block';
}

// Start terminal on load
window.addEventListener('load', runTerminal);

// Click Enter button
enterBtn.addEventListener('click', ()=>{
  const s = document.getElementById('click-sound'); s.currentTime=0; s.play();
  enterBtn.style.display='none';
  loadingContainer.style.display='block';
  
  let width=0;
  const interval = setInterval(()=>{
    width+=2;
    loadingBar.style.width = width+'%';
    if(width>=100){
      clearInterval(interval);
      document.getElementById('overlay').style.display='none';
      document.getElementById('main-content').style.opacity=1;
      document.querySelectorAll('.product').forEach((p,i)=>{
        setTimeout(()=>p.classList.add('visible'), i*200);
      });
    }
  },20);
});
</script>

</body>
</html>
