<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
    }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #000;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .product {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #eee;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
    }
    .product p {
      margin: 0 0 15px;
      font-size: 14px;
    }
    .btn {
      padding: 10px 20px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #000;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #000;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>MINIMAL STORE</header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Product" />
      <h3>Product Name</h3>
      <p>$25.00</p>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Product" />
      <h3>Product Name</h3>
      <p>$30.00</p>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Product" />
      <h3>Product Name</h3>
      <p>$40.00</p>
      <button class="btn">Buy Now</button>
    </div>
  </section>

  <footer>Â© 2025 Minimal Store</footer>
</body>
</html>
